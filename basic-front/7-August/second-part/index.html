<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="todo">
      <div class="header-group">
        <h2 class="main-header">Пятница</h2>
        <p class="header-group__sub-header">2 Мая</p>
      </div>
      <div class="search-field">
        <input type="text" class="search-field__input" placeholder="Поиск" />
        <span class="search-field__icon material-symbols-rounded">
          search
        </span>
      </div>
      <h3>Новая запись</h3>
      <form class="create-form" id="create-form">
        <input
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        />
        <input
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        />
        <div class="form__buttons-wrapper">
          <button class="form-button form-button--primary" type="submit">
            Добавить
          </button>
          <button class="form-button form-button--secondary" type="reset">
            Очистить
          </button>
        </div>
      </form>
      <h3>Список дел</h3>
      <button class="float-button">
        <span class="material-symbols-rounded">edit</span>
      </button>
      <div class="split-button">
        <button
          class="split-button__button split-button__button--active"
          id="filter-all"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon"
            >check
          </span>
          Все
        </button>
        <button
          class="split-button__button split-button__button--center"
          id="filter-active"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Активные
        </button>
        <button
          class="split-button__button"
          id="filter-done"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Готовые
        </button>
      </div>

      <label class="checkbox" for="checkbox">
        <input type="checkbox" name="checkbox" id="" />
        <span class="material-symbols-rounded checkbox__check-icon">
          check
        </span>
      </label>

      <li class="todo-block">
        <label class="checkbox" for="checkbox">
          <input type="checkbox" name="checkbox" id="" />
          <span class="material-symbols-rounded checkbox__check-icon">
            check
          </span>
        </label>
        <div class="todo-block__data">
          <p class="todo-block__date">10 января, 11:30</p>
          <h3 class="todo-block__title">Покормить кошку</h3>
        </div>
      </li>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
